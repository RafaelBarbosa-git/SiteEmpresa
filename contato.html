<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Syntaxis</title>
</head>
<body>
    <div id="inicio" class="logo">
        <table>
            <tr>
                <td>
                    <nav>
                        <a href="index.html"><img src="imagens/logo01.png" width="300"></a>
                    </nav>
                </td>
            </tr>
        </table>
    </div>
    
    <div class="contato-formulario">
        <form action="contatar.html" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="nome">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="email@email.com" required>
            <br><br>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Ex: (01) 40028922">
            
            <h3>Marque o que deseja:</h3>

            <div class="bloco-radio">
                <label for="saas">
                    <input type="radio" id="saas" name="demanda" value="saas">Contratar SaaS
                </label>
                <label for="consultoria">
                    <input type="radio" id="consultoria" name="demanda" value="consultoria">Consultoria e Otimização de Arquitetura de Código
                </label>
                <label for="criacao">
                    <input type="radio" id="criacao" name="demanda" value="criar-plataforma" required>Criação de Plataformas de E-Commerce de Alto Desempenho
                </label>
                <label for="contato">
                    <input type="radio" id="contato" name="demanda" value="entrar-em-contato">Entrar em contato
                </label>
                
            </div>

            <label for="especificar">Descreva sua demanda:</label>
            <textarea type="" id="especificar" name="especificar" rows="3"></textarea>
          
            <button type="submit">Enviar demanda</button>

        </form>
        <button onclick="window.location.href='index.html'">
            Retornar ao home
        </button>
    </div>
    
</body>
</html>
